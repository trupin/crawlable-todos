<div class="row-fluid">
    <div class="row-fluid">
        <form id="toggle-js-form" class="form-inline text-center" method="get" action="/?noJs=true">
            <button class="btn btn-large btn-primary span12" type="submit">{ {toggle} }</button>
            </form>
    </div>
    <div class="offset2">
        <div class="row-fluid">
            <div class="span5 offset2">
                <form id="user-form" class="form-inline" method="post" action="/api/user?redirect=/?noJs=true">
                    <input type="hidden" name="_method" value="put">
                    {{#solidify "/api/user"}}
                    <h1>Hello <input type="text" class="input-medium" name="name" value="{ { name } }"
                                     placeholder="User name"> !</h1>
                    {{/solidify}}
                </form>
            </div>
        </div>
        <div class="row-fluid">
            <h3>Your Todo List</h3>

            <div class="span8">
                <div id="todo-list">
                    {{solidify-include "/templates/todo.html"}}
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span8 offset2">
                <form id="new-todo-form" class="form-inline" method="post" action="/api/todos?redirect=/?noJs=true">
                    <h3>Add a todo</h3>
                    <input type="text" class="input-xlarge" name="task" placeholder="Task">
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
